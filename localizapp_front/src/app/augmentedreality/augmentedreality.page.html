<ion-header>
  <ion-toolbar mode="ios" class="ar-toolbar">
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="assets/icon/back.svg">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div ion-fixed class="spotContainer" (click)="closePoiDetails()">
    <div class="marker" *ngFor="let spot of spotArray" [ngStyle]="{'left': spot.screenRelativePositionX + '%', 'top': spot.screenRelativePositionY + '%'}" (click)="openPoiDetails(spot, $event)">
      <span>
        <img [src]="spot.icon" [ngStyle]="{'width': spot.relativeSize + '%'}"/>
      </span>
      <span class="f-16 f-weight-600 f-family-josefin c-water-green">
        {{(spot.distance / 1000).toFixed(2)}} Km
      </span>
    </div>

        1.34 Km

  <div ion-fixed class="spotDetails bg-white" *ngIf="showDetails()">
    <span class="f-18 f-weight-600 f-uppercase c-dark">{{infosTitle}}</span>
    <span class="f-16 f-weight-400 c-dark" [innerHtml]="infosDescription"></span>
  </div>
</ion-content>
