<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="small">Mis Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="child-item" text-wrap detail="false" lines="outline">
  <ion-row no-padding align-items-center>
    <ion-col size="9">
      <ion-row no-padding>
        <ion-col size="10">
          <h4>Lollapalooza</h4>
        </ion-col>
        <ion-col size="12">
          <p text-lowercase color="medium">Información de Evento</p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="outline" color="primary" fontsize="6px">Seleccionar <br> Evento</ion-button>
    </ion-col>
  </ion-row>
</ion-item>

<ion-item class="child-item" text-wrap detail="false" lines="outline">
  <ion-row no-padding align-items-center>
    <ion-col size="9">
      <ion-row no-padding>
        <ion-col size="10">
          <h4>Coachella</h4>
        </ion-col>
        <ion-col size="12">
          <p text-lowercase color="medium">Información de Evento</p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="outline" color="primary" fontsize="6px">Seleccionar <br> Evento</ion-button>
    </ion-col>
  </ion-row>
</ion-item>
</ion-content>
