<ion-app>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="small">Mis Eventos</ion-title>
    <ion-buttons slot="primary">
      <ion-button size="small" fill="clear" color="secondary" (click)="volver()">
       Volver
        <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let evento of misEventos">
      <app-detalle-evento [MySelectedEvento]="evento"  style="cursor: pointer"></app-detalle-evento>
  </div>
</div>
</ion-content>
</ion-app>
