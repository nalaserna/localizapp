<ion-list>
<ion-radio-group [(ngModel)]="selectedEventId">
  <ion-header>
     <ion-list-header>Eventos</ion-list-header>
  </ion-header>
  <ion-item *ngFor="let evento of eventList">
    <ion-label>{{evento.nombre}}</ion-label>
    <ion-radio [value]="evento.idevento"></ion-radio>
  </ion-item>
</ion-radio-group>
</ion-list>
<ion-footer>
  <ion-button (click)="dismiss()">Aceptar</ion-button>
</ion-footer>
